<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Library</header>
    <main>
      <div class="shelf">
        <div>
          <img src="./images/book-cover.jpg" alt="" class="image" book-image />
          <div class="book-details">
            <span>
              Title:
              <p book-title>Crime and Punishment</p>
            </span>
            <span
              >Author:
              <p book-author>Fyodor Dostoevsky</p></span
            >
            <span
              >Pages:
              <p book-pages>265</p></span
            >
            <span
              >Status:
              <p book-status>Read</p></span
            >
          </div>
          <div>
            <img src="./icons/done-icon.svg" alt="done-icon" class="done-button">
            <img src="./icons/delete-icon.svg" alt="delete-icon" class="delete-button">
          </div>
        </div>
      </div>
      <button class="new-book"><img src="./icons/book-icon.svg" alt="add-book-button" class="add-book-button"></button>
      <dialog data="modal">
        <div>
          <header>Add book</header>
          <button>
            <img
              src="./icons/close-icon.svg"
              alt="close-button"
              class="close-button"
            />
          </button>
        </div>
        <form action="." method="post">
          <div>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" />
          </div>

          <div>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" />
          </div>

          <div>
            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages" pattern="^\d*$">
          </div>

          <div>
            <label for="status">Status: </label>
           <select name="status" id="status">
             <option value="Want to Read">Want to Read</option>
             <option value="Currently Reading">Currently Reading</option>
             <option value="Read">Read</option>
           </select>

          </div>

          <div>
            <label for="cover">Cover (URL):</label>
            <input type="text" name="cover" id="cover" />
          </div>
          <button class="add-book">
            <img
              src="./icons/check-icon.svg"
              alt="check-button"
              class="check-button"
            />
          </button>
        </form>
      </dialog>
    </main>
  </body>
</html>
